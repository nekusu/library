<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<link rel="stylesheet" href="css/main.css">
	<title>Library</title>
</head>

<body>
	<header>
		<h1>Library</h1>
	</header>
	<main>
		<button class="box" id="add-book"><span class="material-icons-round">add</span> Add book</button>
		<div id="library">
			<div class="box book">
				<div id="name">The Name of the Book</div>
				<div id="author">The Author of the Book</div>
				<div id="pages">999 pages</div>
				<div id="actions">
					<button id="read"><span class="check material-icons-round">radio_button_unchecked</span></button>
					<button id="edit"><span class="material-icons-round">edit</span></button>
					<button id="delete"><span class="material-icons-round">delete_outline</span></button>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
