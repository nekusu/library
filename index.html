<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<link rel="stylesheet" href="css/main.css">
	<title>Library</title>
</head>

<body>
	<header>
		<h1>Library</h1>
	</header>
	<div class="hidden" id="form-container">
		<form id="book-form">
			<div class="box-header" id="title"></div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Enter the book name" required>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" name="author" id="author" placeholder="Enter the book author" required>
			</div>
			<div class="form-group">
				<label for="author">Pages</label>
				<input type="number" name="pages" id="pages" value="0" min="3" max="10000" required>
			</div>
			<div id="form-read">
				<label for="read">Did you read this book?</label>
				<input type="checkbox" name="read" id="read">
			</div>
			<input class="accent-button" id="submit" type="submit">
		</form>
	</div>
	<main>
		<button class="accent-button" id="add-book"><span class="material-icons-round">add</span> Add book</button>
		<div id="library">
			<div class="box book">
				<div class="box-header name">The Name of the Book</div>
				<div class="author">The Author of the Book</div>
				<div class="pages">999 pages</div>
				<div class="actions">
					<button class="read" title="Not Read"><span
							class="check material-icons-round">radio_button_unchecked</span></button>
					<button class="edit" title="Edit"><span class="material-icons-round">edit</span></button>
					<button class="delete" title="Delete"><span
							class="material-icons-round">delete_outline</span></button>
				</div>
			</div>
		</div>
	</main>
	<script src="js/library.js"></script>
</body>

</html>
