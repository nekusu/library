<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<link rel="stylesheet" href="css/main.css">
	<title>Library</title>
</head>

<body>
	<header>
		<h1>Library</h1>
		<a class="box" id="github" href="https://github.com/nekusu" target="_blank" title="Check my GitHub!">nekusu<img
				src="https://pngimg.com/uploads/github/github_PNG80.png" alt="GitHub">
		</a>
	</header>
	<div class="hidden" id="form-container">
		<form id="book-form">
			<div class="box-header" id="title"></div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Enter the book name" required>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" name="author" id="author" placeholder="Enter the book author" required>
			</div>
			<div class="form-group">
				<label for="author">Pages</label>
				<input type="number" name="pages" id="pages" placeholder="0" min="3" max="10000" required>
			</div>
			<div id="form-read">
				<label for="read">Did you read this book?</label>
				<input type="checkbox" name="read" id="read">
			</div>
			<input class="accent-button" id="submit" type="submit">
		</form>
	</div>
	<main>
		<div id="buttons">
			<button class="accent-button" id="add-book"><span class="material-icons-round">add</span> Add book</button>
			<button id="clear-data"><span class="material-icons-round">delete_forever</span> Clear
				data</button>
		</div>
		<div id="sort-settings">
			<div id="sort-by"><span class="material-icons-round">sort</span> Sort by <span id="sort-type">name</span>
			</div>
			<div id="direction"><span class="material-icons-round">vertical_align_top</span></div>
		</div>
		<div id="library"></div>
		<div id="no-books">
			<div>No books found.</div>
		</div>
	</main>
	<script src="js/library.js"></script>
</body>

</html>
